<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mi Carrito</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1 class="mt-4">Mi Carrito</h1>
		Contiene <span id="cantidad" class="badge badge-success"></span> productos
		<div id="lista"></div>

		<button type="button" class="btn btn-info mt-4" onclick="pagar();">Pagar</button>
		<button type="button" class="btn btn-danger mt-4" onclick="borrarCarrito();">Borrar Carrito</button>

		<h1 id="pagar"></h1>

	</div>

	<script src="./mostrarProductos.js"></script>
	<script>
		let cantidadDOM = document.getElementById("cantidad");
		let guardado = localStorage.getItem('items');
		let guardadoParse = JSON.parse(guardado);

		cantidadDOM.innerHTML = `${guardadoParse.length}`;
		mostrar(guardadoParse);

		function borrarCarrito() {
			lista = [];
			localStorage.setItem('items', JSON.stringify(lista));
			cantidadDOM.innerHTML = `0`;
			mostrar(lista);
		}

		function pagar() {
			var pagar = document.getElementById("pagar");
			var total = 0;

			guardadoParse.map(elem => total += +elem.precio);
			pagar.innerHTML = total;
		}
	</script>
</body>

</html>
